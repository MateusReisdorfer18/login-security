<div class="main d-flex flex-column border p-5 rounded-4 col-4">
    <div class="d-flex flex-column p-2 align-items-center">
        <h2 class="fs-1 text-white fst-italic fw-bold">Login</h2>
        <p class="text-white fw-normal pt-2">Seja Bem-Vindo</p>
    </div>
    <form (ngSubmit)="login()" class="d-flex flex-column align-items-center">
        <div class="d-flex flex-column col-10 mx-auto">
            <label class="text-white fw-light">Email</label>
            <input type="email" placeholder="Digite o email" 
                class="p-3 rounded-4 border-0" 
                (input)="validateForms()" 
                [(ngModel)]="loginUser.email" name="email">
        </div>
        <div class="d-flex flex-column col-10 mx-auto py-4">
            <label class="text-white fw-light">Senha</label>
            <input type="password" placeholder="Digite a senha" 
                class="p-3 rounded-4 border-0" 
                (input)="validateForms()" 
                [(ngModel)]="loginUser.password" name="password">
        </div>
        <button class="mt-3 p-2 rounded border-0 bg-white col-5 fw-semibold"
            [disabled]="!canSubmit"
            [ngClass]="canSubmit ? 'canSubmit':''">Entrar</button>
    </form>
    <a routerLink="/register" class="col-4 text-white text-center mx-auto pt-3">Ainda n√£o tem uma conta? Crie uma agora!</a>
</div>
